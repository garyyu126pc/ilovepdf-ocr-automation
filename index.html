<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF OCR Application</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>PDF OCR Automation</h1>
      <p class="subtitle">Easily apply OCR to your PDF files with the ILovePDF API</p>
    </header>

    <main class="container">
      <section class="api-keys">
        <fieldset>
          <legend>API Keys</legend>
          <div class="form-group">
            <label for="public-key">ILovePDF Project Public Key:</label>
            <input type="text" id="public-key" placeholder="Enter your public key" />
          </div>
          <div class="form-group">
            <label for="secret-key">ILovePDF Secret Key:</label>
            <input type="text" id="secret-key" placeholder="Enter your secret key" />
          </div>
        </fieldset>
      </section>

      <section class="file-selection">
        <fieldset>
          <legend>Select PDF Files</legend>
          <button id="select-files" class="action-button">Select PDF Files</button>
          <div id="file-list" class="file-list"></div>
        </fieldset>
      </section>

      <section class="output-options">
        <fieldset>
          <legend>Output Options</legend>
          <label class="checkbox-label">
            <input type="checkbox" id="save-original-directory" checked />
            Save to Original Directory
          </label>
          <button id="select-output-folder" class="action-button" style="display: none">Select Output Folder</button>
          <p id="output-folder-path" class="output-path"></p>
        </fieldset>
      </section>

      <section class="actions">
        <button id="process-files" class="action-button primary">Process Selected Files</button>
        <div class="progress-container">
          <progress id="progress-bar" value="0" max="100"></progress>
          <p id="progress-text">Progress: 0%</p>
        </div>
      </section>
    </main>

    <script src="renderer.js"></script>
  </body>
</html>
