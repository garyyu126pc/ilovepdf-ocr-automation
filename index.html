<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF OCR Application</title>
  </head>
  <body>
    <h1>PDF OCR Application</h1>

    <label for="public-key">ILovePDF Project Public Key:</label><br />
    <input type="text" id="public-key" placeholder="Enter your public key" style="width: 100%" /><br /><br />

    <label for="secret-key">ILovePDF Secret Key:</label><br />
    <input type="text" id="secret-key" placeholder="Enter your secret key" style="width: 100%" /><br /><br />

    <button id="select-files">Select PDF Files</button>
    <pre id="file-list"></pre>

    <label> <input type="checkbox" id="save-original-directory" /> Save to Original Directory </label>
    <br /><br />
    <button id="select-output-folder">Select Output Folder</button>
    <p id="output-folder-path"></p>

    <br /><br />
    <button id="process-files">Process Selected Files</button>

    <br /><br />
    <progress id="progress-bar" value="0" max="100" style="width: 100%"></progress>
    <p id="progress-text">Progress: 0%</p>

    <script src="renderer.js"></script>
  </body>
</html>
