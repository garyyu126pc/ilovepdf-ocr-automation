<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF OCR Application</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>PDF OCR Application</h1>

    <label for="public-key">ILovePDF Project Public Key:</label><br />
    <input type="text" id="public-key" placeholder="Enter your public key" />

    <label for="secret-key">ILovePDF Secret Key:</label><br />
    <input type="text" id="secret-key" placeholder="Enter your secret key" />

    <button id="select-files">Select PDF Files</button>
    <div id="file-list"></div>

    <label>
      <input type="checkbox" id="save-original-directory" checked />
      Save to Original Directory
    </label>
    <button id="select-output-folder" style="display: none">Select Output Folder</button>
    <p id="output-folder-path"></p>

    <button id="process-files">Process Selected Files</button>

    <progress id="progress-bar" value="0" max="100"></progress>
    <p id="progress-text">Progress: 0%</p>

    <script src="renderer.js"></script>
  </body>
</html>
